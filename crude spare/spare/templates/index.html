<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>crud application</title>
</head>

<body>


    <h1 class="alert alert-warning text-center">crud application</h1>


    <div class="container mt-3">
        {% for message in message %}
        <p class="alert-success mt-3">{{message}}</p>
        {% endfor %}
        {% if sel_item %}
        <form method="POST" action="{% url 'update_item'  %}">
         {% csrf_token %}
         <div class="form-row">
             <div class="form-group col-md-6">
                 <label for="inputname4">name</label>
                 <input type="name" class="form-control" value="{{sel_item.name}}" name="name" placeholder="name">
             </div>
             <div class="form-group col-md-6">
                 <label for="inputPassword4">description</label>
                 <input type="description" class="form-control" value="{{sel_item.description}}" name="description" placeholder="description">
             </div>
         </div>

            
        
            <button type="submit" class="btn btn-primary">save</button>
        </form>

        {% else %}

            <form method="post" action="{%  url 'add_item'  %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname4">name</label>
                        <input type="name" class="form-control" name="name" placeholder="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">description</label>
                        <input type="description" class="form-control" name="description" placeholder="description">
                    </div>
                </div>
                
            
                <button type="submit" class="btn btn-primary">save</button>
            </form>
          {% endif %}  

        <div class="mt-5">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">sr.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">EDIT</th>
                        <th>Delate</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in item_list %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.description}}</td>>
                        <td>
                            <a href="{% url 'edit_item' i.id %}" class='btn btn-warning'>EDIT</a>
                        </td>
                        <td>
                            <a href="{% url 'delete_item' i.id %}"class='btn btn-danger'>Delate</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>


        </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</body>

</html>
